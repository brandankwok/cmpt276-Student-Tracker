<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"></head>
    <link th:href="@{/studentsDisplay.css}" rel="stylesheet" />
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <h1>Student Tracker</h1>

                <div class="btn-toolbar">
                    <form action="/students/new" method="get">
                        <button class="btn btn-primary" style="margin-bottom: 15px;">Add Student</button>
                    </form>
                    <form action="/students/rectangles" method="get">
                        <button class="btn btn-primary" style="margin-left: 15px">Rectangle View</button>
                    </form>
                </div>
                
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col" class="text-center">Name</th>
                            <th scope="col" class="text-center">Height (cm)</th>
                            <th scope="col" class="text-center">Weight (lbs)</th>
                            <th scope="col" class="text-center">Hair Color</th>
                            <th scope="col" class="text-center">Gpa</th>
                            <th scope="col" class="text-center">Age</th>
                            <th scope="col" class="text-center">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="user: ${users}">
                            <td th:text="${user.name}" class="text-center"></td>
                            <td th:text="${user.height}" class="text-center"></td>
                            <td th:text="${user.weight}" class="text-center"></td>
                            <td th:text="${user.hair_color}" class="text-center"></td>
                            <td th:text="${user.gpa}" class="text-center"></td>
                            <td th:text="${user.age}" class="text-center"></td>
                            <td>
                                <a th:href="@{/students/{uid}(uid=${user.uid})}" class="btn btn-primary justify-content-center">Edit</a>
                                <a th:href="@{/students/delete/{uid}(uid=${user.uid})}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                    
                </table>
                <!-- <ul>
                    <li th:style="'font-size:'+${user.height}+'pt'" th:each="user: ${users}">
                        <span th:text="${user.name}"></span> <br>
                        <span th:text="${user.favourite_food}"></span>
                        <div th:switch="${user.name}">
                            <span th:case="'Brandan'">Brandan is a cool guy!</span>
                            <span th:case="*">regular user</span>
                        </div>
                    </li>
                </ul> -->
            </div>
        </div>
    </main>
</body>
</html>
