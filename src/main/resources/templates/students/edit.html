<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
	<link th:href="@{/studentsDisplay.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"></head>
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">Edit Student</h1>
				<form th:action="@{/students/{uid} (uid=${user.uid})}" th:object="${user}" method="post">
                    
					<div class="mb-3">
						
						<input type="text" id="name" name="name" th:field="*{name}" class="form-control form-control-lg" 
                            placeholder="Name">
					</div>
					<div class="mb-3">
						
						<input type="number" id="weight" name="weight" th:field="*{weight}" class="form-control form-control-lg" 
                            placeholder="Weight (lbs)">
					</div>
					<div class="mb-3">
						
						<input type="number" id="height" name="height" th:field="*{height}" class="form-control form-control-lg" 
                            placeholder="Height (cm)">
					</div>
					<div class="mb-3">
						
						<input type="text" id="hair_color" name="hair_color" th:field="*{hair_color}" class="form-control form-control-lg" 
                            placeholder="Hair color">
					</div>
					<div class="mb-3">
						
						<input type="number" step=".01" id="gpa" name="gpa" th:field="*{gpa}" class="form-control form-control-lg" 
                            placeholder="Gpa">
					</div>
					<div class="mb-3">
						
						<input type="number" id="age" name="age" th:field="*{age}" class="form-control form-control-lg" 
                            placeholder="Age">
					</div>
					<!-- Submit button -->
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary btn-success" type="submit" value="UPDATE"></input>
                    </div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
